<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 400vw x 400vh com Scroll Automático</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite a rolagem */
        }
        .full-screen {
            width: 400vw;
            height: 400vh;
            background-image: url('URL_DA_SUA_IMAGEM');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <!-- Conteúdo da página -->
    </div>

    <script>
        function autoScroll() {
            window.scrollBy(1, 1); // Ajuste os valores conforme necessário para controlar a velocidade
            let scrolled = window.pageYOffset || document.documentElement.scrollTop;
            if (scrolled < (document.documentElement.scrollHeight - window.innerHeight)) {
                requestAnimationFrame(autoScroll);
            }
        }

        window.onload = () => {
            autoScroll();
        };
    </script>
</body>
</html>
