<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Scroll Automático por Trajetória</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 400vw;
            height: 400vh;
            overflow: auto; /* Permite a rolagem */
            background-image: url('C0DF3BC3-74F5-4709-A0AB-2B9D3AE04B59.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->
    <canvas id="trajectoryCanvas"></canvas>

    <script>
        let canvas = document.getElementById('trajectoryCanvas');
        let ctx = canvas.getContext('2d');
        let drawing = false;
        let trajectory = [];
        let touchDetected = false;
        let scrollInterval;

        canvas.width = document.documentElement.scrollWidth;
        canvas.height = document.documentElement.scrollHeight;

        canvas.addEventListener('touchstart', detectTouchStart);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function detectTouchStart(e) {
            e.preventDefault();
            touchDetected = true;
            startDrawing(e);
        }

        function startDrawing(e) {
            if (!drawing && touchDetected) {
                drawing = true;
                let pos = getTouchPosition(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                trajectory.push({ x: pos.x, y: pos.y });
                clearInterval(scrollInterval); // Para o scroll anterior
            }
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            let pos = getTouchPosition(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            trajectory.push({ x: pos.x, y: pos.y });
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            touchDetected = false;
            ctx.closePath();
            startScrolling();
        }

        function getTouchPosition(e) {
            let touch = e.touches[0];
            return { x: touch.clientX, y: touch.clientY };
        }

        function startScrolling() {
            let index = 0;
            scrollInterval = setInterval(() => {
                if (index < trajectory.length) {
                    window.scrollTo(trajectory[index].x, trajectory[index].y);
                    index++;
                } else {
                    clearInterval(scrollInterval); // Para o scroll ao final da trajetória
                }
            }, 10); // Ajuste o intervalo conforme necessário
        }
    </script>
</body>
</html>
