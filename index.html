<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 400vw x 400vh com Scroll Automático</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 400vw;
            height: 400vh;
            overflow: auto; /* Permite a rolagem */
            background-image: url('URL_DA_SUA_IMAGEM');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->
    <script>
        let scrollAmount = 0;
        let scrollSpeed = 1; // Ajuste este valor para controlar a velocidade

        function autoScroll() {
            window.scrollBy(0, scrollSpeed);
            scrollAmount += scrollSpeed;
            if (scrollAmount >= (document.documentElement.scrollHeight - window.innerHeight)) {
                scrollAmount = 0;
                window.scrollTo(0, 0);
            }
        }

        window.onload = () => {
            setInterval(autoScroll, 10); // Ajuste este valor para controlar a frequência da rolagem
        };
    </script>
</body>
</html>
