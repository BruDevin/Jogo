<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Scroll Automático por Trajetória</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 400vw;
            height: 400vh;
            overflow: auto; /* Permite a rolagem */
            background-image: url('C0DF3BC3-74F5-4709-A0AB-2B9D3AE04B59.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->
    <canvas id="trajectoryCanvas"></canvas>

    <script>
        let canvas = document.getElementById('trajectoryCanvas');
        let ctx = canvas.getContext('2d');
        let drawing = false;
        let trajectory = [];

        canvas.width = document.documentElement.scrollWidth;
        canvas.height = document.documentElement.scrollHeight;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, false);
        canvas.addEventListener('touchmove', draw, false);
        canvas.addEventListener('touchend', stopDrawing, false);

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            let pos = getEventPosition(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            trajectory.push({ x: pos.x, y: pos.y });
        }

        function draw(e) {
            if (!drawing) return;
            e.preventDefault();
            let pos = getEventPosition(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            trajectory.push({ x: pos.x, y: pos.y });
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            ctx.closePath();
            followTrajectory();
        }

        function getEventPosition(e) {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        function followTrajectory() {
            let index = 0;
            function scrollStep() {
                if (index < trajectory.length) {
                    window.scrollTo(trajectory[index].x, trajectory[index].y);
                    index++;
                    requestAnimationFrame(scrollStep);
                }
            }
            scrollStep();
        }
    </script>
</body>
</html>
