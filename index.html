<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 400vw x 400vh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite a rolagem */
        }
        .full-screen {
            width: 400vw;
            height: 400vh;
            background-image: url('URL_DA_SUA_IMAGEM');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <!-- Conteúdo da página -->
    </div>
</body>
</html>
