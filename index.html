<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Scroll Automático em Loop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 400vw;
            height: 400vh;
            overflow: auto; /* Permite a rolagem */
            background-image: url('URL_DA_SUA_IMAGEM');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->
    <script>
        let scrollX = 0;
        let scrollY = 0;
        let direction = 'down';

        function autoScroll() {
            switch (direction) {
                case 'down':
                    window.scrollBy(0, 1);
                    scrollY++;
                    if (scrollY >= document.documentElement.scrollHeight - window.innerHeight) {
                        direction = 'right';
                    }
                    break;
                case 'right':
                    window.scrollBy(1, 0);
                    scrollX++;
                    if (scrollX >= document.documentElement.scrollWidth - window.innerWidth) {
                        direction = 'up';
                    }
                    break;
                case 'up':
                    window.scrollBy(0, -1);
                    scrollY--;
                    if (scrollY <= 0) {
                        direction = 'left';
                    }
                    break;
                case 'left':
                    window.scrollBy(-1, 0);
                    scrollX--;
                    if (scrollX <= 0) {
                        direction = 'down';
                    }
                    break;
            }
            requestAnimationFrame(autoScroll);
        }

        window.onload = () => {
            autoScroll();
        };
    </script>
</body>
</html>
